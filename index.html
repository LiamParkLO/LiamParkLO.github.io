<!DOCTYPE html>
<html>
<head>
    <title>Babylon.js Platformer</title>
    <style>
        html, body {
            overflow: hidden;
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
        #renderCanvas {
            width: 100%;
            height: 100%;
            touch-action: none;
        }
    </style>
</head>
<body>
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <canvas id="renderCanvas"></canvas>
    <script>
    	const canvas = document.getElementById("renderCanvas");
  	    const engine = new BABYLON.Engine(canvas, true);
  	 const scene = new BABYLON.Scene(engine);

    const box = BABYLON.MeshBuilder.CreateBox("box", { size: 2 }, scene);
    box.position.y = 1;

    const light = new BABYLON.HemisphericLight("light", new BABYLON.Vector3(0, 1, 0), scene);

    const camera = new BABYLON.UniversalCamera("camera", new BABYLON.Vector3(0, 5, -10), scene);
    camera.setTarget(box.position);
    camera.attachControl(canvas, true);

    camera.keysUp.push(87);    // W
    camera.keysDown.push(83);  // S
    camera.keysLeft.push(65);  // A
    camera.keysRight.push(68); // D
    camera.speed = 0.3;

    const DEADZONE = 0.1;

    let gamepadManager = new BABYLON.GamepadManager();
    gamepadManager.onGamepadConnectedObservable.add((gamepad) => {
        if (gamepad.type === BABYLON.Gamepad.POSE_ENABLED) return;

        scene.onBeforeRenderObservable.add(() => {
            let lx = gamepad.leftStick.x;
            let ly = gamepad.leftStick.y;

            // Apply deadzone
            lx = Math.abs(lx) > DEADZONE ? lx : 0;
            ly = Math.abs(ly) > DEADZONE ? ly : 0;

            // Invert Y-axis for forward/backward movement
            ly = -ly;

            // Only apply movement if input passes deadzone
            if (lx !== 0 || ly !== 0) {
                const moveVector = new BABYLON.Vector3(lx, 0, ly);
                camera.cameraDirection.addInPlace(moveVector.scale(0.3));
            }
        });
    });

    engine.runRenderLoop(() => {
        scene.render();
    });

    window.addEventListener('resize', () => {
        engine.resize();
    });
</script>

</body>
</html>
