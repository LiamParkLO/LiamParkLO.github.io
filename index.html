<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Babylon.js Cube</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/gui/babylon.gui.min.js"></script>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            width: 100%;
            height: 100%;
        }

        #renderCanvas {
            width: 100%;
            height: 100%;
            touch-action: none;
        }
    </style>
</head>
<body>
<canvas id="renderCanvas"></canvas>
<script>
    const canvas = document.getElementById("renderCanvas");
    const engine = new BABYLON.Engine(canvas, true);

    const createScene = function () {
        const scene = new BABYLON.Scene(engine);

        const camera = new BABYLON.ArcRotateCamera("camera",
            Math.PI / 4, Math.PI / 4, 5, BABYLON.Vector3.Zero(), scene);

        // Attach control without click and hold
        camera.attachControl(canvas, true);

        // Camera zoom settings - faster zoom
        camera.wheelDeltaPercentage = 0.05;  // Make zoom faster

        // Slow down camera movement (75% slower)
        camera.angularSensibilityX = 2500; // Horizontal sensitivity (lower = faster rotation)
        camera.angularSensibilityY = 2500; // Vertical sensitivity (lower = faster rotation)

        // Disable inertia to remove smoothing/easing during movement
        camera.inertia = 0; // This disables the inertia effect
        camera.lowerBetaLimit = 0.1;
        camera.upperBetaLimit = Math.PI - 0.1;
        camera.lowerRadiusLimit = 2;
        camera.upperRadiusLimit = 20;

        // Remove any mouse panning effect (if you want free movement without panning)
        camera.inputs.attached.pointers.panningSensibility = 0;

        // Disable smoothing when zooming
        camera.pinchPrecision = 100;  // Pinch precision can be adjusted to control zoom responsiveness
        camera.smoothZoom = false;  // Disable zoom smoothing

        // Lighting and Box for scene
        const light = new BABYLON.HemisphericLight("light",
            new BABYLON.Vector3(1, 1, 0), scene);

        const box = BABYLON.MeshBuilder.CreateBox("box", { size: 2 }, scene);

        return scene;
    };

    const scene = createScene();
    engine.runRenderLoop(() => scene.render());
    window.addEventListener("resize", () => engine.resize());

    // Prevent the default zoom behavior on the document
    document.addEventListener("touchstart", (e) => {
        if (e.touches.length > 1) {  // if two fingers are used for pinch-to-zoom
            e.preventDefault();  // prevent page zooming
        }
    }, { passive: false });

    document.addEventListener("touchmove", (e) => {
        if (e.touches.length > 1) {  // if two fingers are used for pinch-to-zoom
            e.preventDefault();  // prevent page zooming
        }
    }, { passive: false });

    // Lock mouse to the center of the screen for immersive experience
    canvas.addEventListener("click", () => {
        if (!document.pointerLockElement) {
            canvas.requestPointerLock();
        }
    });

    // Ensure the mouse is locked and we can move freely
    document.addEventListener('pointerlockchange', () => {
        if (document.pointerLockElement === canvas) {
            console.log('Mouse is locked to center');
        }
    });

    // Ensure the mouse is locked when the pointer lock is lost
    document.addEventListener('pointerlockerror', () => {
        console.log('Pointer lock failed');
    });
</script>
</body>
</html>
