<!DOCTYPE html>
<html>
<head>
    <title>Babylon.js Platformer</title>
    <style>
        html, body {
            overflow: hidden;
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
        #renderCanvas {
            width: 100%;
            height: 100%;
            touch-action: none;
        }
    </style>
</head>
<body>
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <canvas id="renderCanvas"></canvas>
    <script>
        const canvas = document.getElementById("renderCanvas");
        const engine = new BABYLON.Engine(canvas, true);
        const scene = new BABYLON.Scene(engine);

        const box = BABYLON.MeshBuilder.CreateBox("box", { size: 2 }, scene);
        box.position.y = 1;

        const light = new BABYLON.HemisphericLight("light", new BABYLON.Vector3(0, 1, 0), scene);

        const camera = new BABYLON.UniversalCamera("camera", new BABYLON.Vector3(0, 5, -10), scene);
        camera.setTarget(box.position);
        camera.attachControl(canvas, true);

        camera.keysUp.push(87);    // W
        camera.keysDown.push(83);  // S
        camera.keysLeft.push(65);  // A
        camera.keysRight.push(68); // D
        camera.speed = 0.075;      // Speed divided by 4 (0.3 / 4 = 0.075)

        const DEADZONE = 0.3;

        let gamepadManager = new BABYLON.GamepadManager();
        gamepadManager.onGamepadConnectedObservable.add((gamepad) => {
            if (gamepad.type === BABYLON.Gamepad.POSE_ENABLED) return;

            scene.onBeforeRenderObservable.add(() => {
                let lx = gamepad.leftStick.x;
                let ly = gamepad.leftStick.y;

                // Apply deadzone for left stick movement
                lx = Math.abs(lx) > DEADZONE ? lx : 0;
                ly = Math.abs(ly) > DEADZONE ? -ly : 0;  // Invert Y

                if (lx !== 0 || ly !== 0) {
                    let forward = camera.getDirection(BABYLON.Axis.Z);
                    let right = camera.getDirection(BABYLON.Axis.X);

                    forward.y = 0;
                    right.y = 0;

                    forward.normalize();
                    right.normalize();

                    const move = forward.scale(ly).add(right.scale(lx));
                    camera.cameraDirection.addInPlace(move.scale(0.075));  // Reduced speed by 4x
                }

                // RIGHT STICK: Camera rotation with deadzone
                let rx = gamepad.rightStick.x;
                let ry = gamepad.rightStick.y;

                // Apply deadzone for right stick rotation
                rx = Math.abs(rx) > DEADZONE ? rx : 0;
                ry = Math.abs(ry) > DEADZONE ? ry : 0;

                if (rx !== 0 || ry !== 0) {
                    camera.rotation.y += -rx * 0.05; // Yaw (horizontal)
                    camera.rotation.x += -ry * 0.05; // Pitch (vertical)
                }
            });
        });

        engine.runRenderLoop(() => {
            scene.render();
        });

        window.addEventListener('resize', () => {
            engine.resize();
        });
    </script>
</body>
</html>
