<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Embed</title>
    <script>
        window.onload = function() {
            // Get the URL query parameter
            const urlParams = new URLSearchParams(window.location.search);
            const gameQuery = urlParams.get('q');
            
            // Check if the 'q' parameter is "ssolitaire"
            if (gameQuery === 'ssolitaire') {
                // Open a new window named 'Spider Solitaire'
                const newWindow = window.open('', 'Spider Solitaire', 'width=800,height=600');
                
                // Set the document content for the new window
                newWindow.document.write('<div><script src="https://cdn.htmlgames.com/embed.js?game=SpadesSpiderSolitaire&amp;bgcolor=white"></script></div>');
                // No document.close(), leaving the window open for further interaction
            }
        };
    </script>
</head>
<body>
    <h1>Game Embed</h1>
    <p>If the URL query is "q=ssolitaire", the game will be opened in a new window.</p>
</body>
</html>
