<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Embed</title>
    <script>
        window.onload = function() {
            // Get the URL query parameter
            const urlParams = new URLSearchParams(window.location.search);
            const gameQuery = urlParams.get('q');
            
            // Check if the 'q' parameter is "ssolitaire"
            if (gameQuery === 'ssolitaire') {
                // Create a new div
                const embedDiv = document.createElement('div');
                
                // Create a script element
                const script = document.createElement('script');
                script.src = "https://cdn.htmlgames.com/embed.js?game=SpadesSpiderSolitaire&bgcolor=white";
                
                // Append the script to the div
                embedDiv.appendChild(script);
                
                // Append the div to the body
                document.body.appendChild(embedDiv);
            }
        };
    </script>
</head>
<body>
</body>
</html>
