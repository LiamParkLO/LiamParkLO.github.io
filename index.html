<!DOCTYPE html>
<html>
<head>
  <title>Game Loader</title>
</head>
<body>

<script>
  // Check if the query parameter "q=solitaire" exists in the URL
  const params = new URLSearchParams(window.location.search);
  if (params.get("q") === "solitaire") {
    // Create a div element
    const container = document.createElement("div");

    // Create a script element
    const script = document.createElement("script");
    script.src = "https://cdn.htmlgames.com/embed.js?game=SpadesSpiderSolitaire&bgcolor=white";

    // Append the script to the div, then the div to the body
    container.appendChild(script);
    document.body.appendChild(container);
  }
</script>

</body>
</html>
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Game Loader</title>
</head>
<body>

<script>
  // Check if the query parameter "q=solitaire" exists in the URL
  const params = new URLSearchParams(window.location.search);
  if (params.get("q") === "solitaire") {
    // Create a div element to hold the game
    const container = document.createElement("div");

    // Create a script element
    const script = document.createElement("script");
    script.src = "https://cdn.htmlgames.com/embed.js?game=SpadesSpiderSolitaire&bgcolor=white";

    // Append the script to the div
    container.appendChild(script);

    // Append the div to the body of the page
    document.body.appendChild(container);
  } else {
    // Optional: Show an error message if the query is not "solitaire"
    document.body.innerHTML = "<h1>No game selected</h1>";
  }
</script>

</body>
</html>
